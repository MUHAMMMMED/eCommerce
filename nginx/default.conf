# HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name smartcardnfc.com www.smartcardnfc.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/smartcardnfc.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smartcardnfc.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 500M;

    root /var/www/smartcardnfc.com/html;
    index index.html index.htm;

    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
